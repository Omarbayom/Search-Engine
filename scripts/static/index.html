<!-- Puplic_Project/static/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crawler Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: .5rem;
            text-align: left;
        }

        th {
            background: #f4f4f4;
        }
    </style>
</head>

<body>
    <h1>Cluster Monitor</h1>
    <button id="refresh">Refresh</button>
    <table>
        <thead>
            <tr>
                <th>Node</th>
                <th>Role</th>
                <th>State</th>
                <th>Current URL</th>
                <th>Alive?</th>
            </tr>
        </thead>
        <tbody id="rows"></tbody>
    </table>
    <h2>Start Crawl Job</h2>
    <form id="jobForm">
        <input type="url" id="seedUrl" placeholder="Seed URL" required style="width:300px" />
        <input type="number" id="depthLimit" placeholder="Depth (1–5)" min="1" max="5" value="2" />
        <button type="submit">Go</button>
    </form>
    <pre id="jobResult"></pre>

    <script>
        document.getElementById('jobForm').onsubmit = async e => {
            e.preventDefault();
            const url = document.getElementById('seedUrl').value;
            const depth = document.getElementById('depthLimit').value;
            const res = await fetch('/jobs', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ seedUrl: url, depthLimit: depth })
            });
            const data = await res.json();
            document.getElementById('jobResult').textContent =
                res.ok
                    ? `Job started: ${data.jobId}`
                    : `Error: ${JSON.stringify(data)}`;
        };
        async function load() {
            const res = await fetch('/monitor');
            const data = await res.json();
            const tbody = document.getElementById('rows');
            tbody.innerHTML = '';
            data.forEach(n => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
          <td>${n.nodeId}</td>
          <td>${n.role}</td>
          <td>${n.state}</td>
          <td>${n.currentUrl || ''}</td>
          <td>${n.alive ? '✅' : '❌'}</td>
        `;
                tbody.appendChild(tr);
            });
        }
        document.getElementById('refresh').onclick = load;
        load();
    </script>
</body>

</html>
