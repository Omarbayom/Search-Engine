<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Distributed Crawler</title>
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="max-w-3xl mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Distributed Crawler</h1>
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="mb-4">
                <label for="seedUrl" class="block text-sm font-medium text-gray-700">Seed URL</label>
                <input id="seedUrl" type="text"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="https://example.com">
            </div>
            <div class="mb-4">
                <label for="depth" class="block text-sm font-medium text-gray-700">Depth</label>
                <input id="depth" type="number" min="1" value="2"
                    class="mt-1 block w-24 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <button id="startBtn"
                class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">Start
                Crawl</button>
        </div>
        <div id="status" class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-2">Status</h2>
            <p id="statusText">No job started.</p>
        </div>
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="mb-4">
                <label for="searchQuery" class="block text-sm font-medium text-gray-700">Search Indexed Pages</label>
                <input id="searchQuery" type="text"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="Enter search term">
            </div>
            <button id="searchBtn"
                class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">Search</button>
        </div>
        <div id="results" class="space-y-4 mb-6"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
